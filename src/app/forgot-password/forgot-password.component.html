<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <h3>Reset Password</h3>

      <p>Please enter your email address to request a password reset.</p>
      <input type="email" class="form-control" placeholder="Email Address" [(ngModel)]="email" required /><span [ngClass]="{ 'no-error': !emailError }" class="material-icons error-icon" matTooltip="hola">error_outline</span>
      <input type="submit" class="form-control btn btn-primary mt-2" value="Reset Password" (click)="requireEmail()">
    </div>

  </div>
</div>
