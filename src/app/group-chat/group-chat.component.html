<div class="container group-message-container">
  <div class="message-metadata">
    <h1 class="group-name" *ngIf="selectedGroup">{{selectedGroup.name}}</h1>
  </div>
  <div class="inbox_people">
    <div class="message-box">
      <div id="message-history" class="msg_history">
        <div [ngClass]="{'incoming-message': this.userId !== message.uid}"class="message" *ngFor="let message of messages">
          <ng-container *ngIf="this.userId === message.uid; else incomingMessage">
            <div class="message-line">
              <img class="avatar" src="https://i.imgur.com/k2PZLZa.png" alt="User avatar" />
              <div class="message-text">{{ message.text }}</div>
            </div>
          </ng-container>
          <ng-template #incomingMessage>
            <div class="message-line incoming-message-line">
              <img class="avatar incoming-avatar" src="https://i.imgur.com/k2PZLZa.png" alt="User avatar" />
              <div class="message-text incoming-message-text">{{ message.text }}</div>
            </div>
          </ng-template>
        </div>
      </div>
      <div class="type_msg">
        <form class="input-message">
          <input type="text"
                  class="write_msg"
                  placeholder="Type a message"
                  name="newMessage"
                  [(ngModel)]="newMessage" />
          <button (click)="sendMessage()" class="msg-send-btn" type="button">
            <span class="material-icons icon-align">
              send
            </span>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
